<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafik Kelayakan Nasabah</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }
      header, footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em 0;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
      #chart {
        width: 100%;
        height: 400px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Grafik Kelayakan Nasabah</h1>
    </header>
    <div class="container">
      <div id="chart"></div>
    </div>
    <footer>
      <p>&copy; 2024. All rights reserved.</p>
    </footer>
    <script>
      var nasabah = ['Budi', 'Cut Widiyani', 'Epy', 'Rizki', 'Eka', 'Linda', 'Roni', 'Mulyadi', 'Siti Hajar', 'Ainung', 
                     'Jamilah', 'Maklong ', 'Yuli', 'Fitri', 'Has', 'Indah ', 'Nengsih', 'Dewi', 'Malika', 'Mami', 
                     'Bintang', 'Bima', 'Anisa', 'roy', 'Bude Des', 'Wati', 'Bude Ati', 'Indra', 'Rizky', 'Suci', 
                     'Johan', 'Edi', 'Kamarudin', 'Fiah', 'Boy', 'Novi', 'Imek', 'Anyong', 'Jhon', 'Nur'];

      var pembayaranTepatWaktu = [2, 5, 2, 5, 5, 9, 5, 10, 1, 8, 8, 5, 6, 1, 4, 3, 2, 2, 4, 8, 
                                  4, 3, 6, 5, 4, 2, 2, 7, 2, 8, 3, 1, 3, 4, 7, 7, 6, 8, 4, 3];

      var pembayaranTerlambat = [0, 0, 1, 2, 2, 2, 1, 0, 0, 3, 0, 1, 4, 0, 1, 1, 0, 1, 2, 3, 
                                 12, 2, 0, 1, 1, 0, 0, 0, 0, 2, 4, 2, 7, 23, 0, 2, 0, 0, 22, 5];

      // Inisialisasi grafik
      var chartDom = document.getElementById('chart');
      var myChart = echarts.init(chartDom);

      var option = {
        title: {
          text: '',
          left: 'center',
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['Pembayaran Tepat Waktu', 'Pembayaran Terlambat'],
          top: '10%',
        },
        xAxis: {
          type: 'category',
          data: nasabah,
          name: 'Nama Nasabah',
          nameLocation: 'center',
          nameTextStyle: {
            padding: 20,
            fontWeight: 'bold',
          },
        },
        yAxis: {
          type: 'value',
          min: 0,
          max: 30,
          name: 'Jumlah Pembayaran',
          nameTextStyle: {
            fontWeight: 'bold',
          },
        },
        series: [
          {
            name: 'Pembayaran Tepat Waktu',
            type: 'line',
            data: pembayaranTepatWaktu,
            color: 'green',
          },
          {
            name: 'Pembayaran Terlambat',
            type: 'line',
            data: pembayaranTerlambat,
            color: 'red',
          }
        ]
      };

      myChart.setOption(option);
    </script>
  </body>
</html>
