<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #607D8B, #455A64); /* Blue-Gray Gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #fff;
            padding: 5px;
        }

        #login-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            text-align: left;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #455A64; /* Darker blue-gray for focus */
            box-shadow: 0 0 8px rgba(69, 90, 100, 0.4);
        }

        button {
            padding: 15px;
            font-size: 16px;
            background-color: #455A64; /* Blue-Gray */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #37474F; /* Darker shade on hover */
            transform: translateY(-2px);
        }

        p {
            font-size: 14px;
            color: #666;
        }

        a {
            color: #607D8B; /* Lighter blue-gray */
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            font-size: 14px;
            color: #607D8B; /* Lighter blue-gray */
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <img src="pp.jpg" alt="User Icon">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Email ID</label>
            <input type="text" id="username" name="username" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">LOGIN</button>
        </form>
        <p>Don't have an account? <a href="Daftar.html">Sign Up</a></p>
        <p><a href="#" class="forgot-password">Forgot Password?</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get users data from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Validate user credentials
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                if (user.role === 'admin') {
                    window.location.href = "index.html";
                } else {
                    // Redirect for normal users or other roles if necessary
                    window.location.href = "dashboard.html";
                }
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
