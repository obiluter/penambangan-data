<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi Akun Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #88d3e8, #3c6975);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #register-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        #register-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #fff;
            font-size: 14px;
            text-align: left;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #3c6975;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2a4e57;
        }

        p {
            color: #fff;
            font-size: 14px;
        }

        a {
            color: #a8e3ef;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="register-container">
        <h2>ðŸ“š User Sign Up</h2>
        <form id="register-form">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" placeholder="Enter your username" required>
            
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter your password" required>
            
            <label for="new-email">Email</label>
            <input type="email" id="new-email" name="new-email" placeholder="Enter your email" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const email = document.getElementById('new-email').value;

            // Ambil data pengguna yang sudah ada atau inisialisasi sebagai array kosong
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Tambahkan pengguna baru ke dalam array sebagai admin
            users.push({ username, password, email, role: 'admin' });
            
            // Simpan kembali array users ke localStorage
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Registration successful! You can now login as admin.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
