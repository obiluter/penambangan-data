<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nasabah</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <style>
        /* Styling untuk tabel */
        table {
            width: 100%;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word; /* Agar teks tidak terpotong */
        }

        /* Menambah lebar kolom "Jumlah Pinjaman" dan "Bunga" */
        th:nth-child(6), td:nth-child(6),
        th:nth-child(7), td:nth-child(7) {
            width: 200px;  /* Lebar kolom lebih besar */
            white-space: nowrap; /* Menjaga teks tetap dalam satu baris */
            text-overflow: ellipsis; /* Menambahkan elipsis jika teks terlalu panjang */
            overflow: hidden; /* Menyembunyikan teks yang terlalu panjang */
        }

        .container {
            max-width: 1200px; /* Membuat container lebih lebar */
        }

        /* Styling untuk Card dan Tombol */
        .card {
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the form */
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }

        .table-wrapper {
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .mt-3 {
            margin-top: 25px !important; /* Jarak lebih besar antara elemen */
        }

        /* Styling untuk tombol Back to Home */
        .back-home-btn {
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
        }

        /* Menambah jarak antar kolom pada form */
        .row .col-md-3 {
            margin-bottom: 15px;
        }

        /* Styling untuk menempatkan form tambah nasabah di tengah */
        .card-body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling untuk Search Box di pojok kanan tabel */
        .dataTables_filter {
            text-align: right;
            background-color: #f8f9fa; /* Warna abu-abu */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px; /* Memberikan jarak antara search dan tabel */
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Data Nasabah Koperasi Bina Jaya</h1>

        <!-- Card untuk Form Tambah Data -->
        <div class="card">
            <div class="card-header">
                <h5>Tambah Nasabah Baru</h5>
            </div>
            <div class="card-body">
                <form id="addForm" class="w-75"> <!-- Membuat form sedikit lebih lebar -->
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="nama" class="form-control mb-2" placeholder="Nama" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="pekerjaan" class="form-control mb-2" placeholder="Pekerjaan" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="alamat" class="form-control mb-2" placeholder="Alamat" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="pendapatan" class="form-control mb-2" placeholder="Pendapatan" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom">Tambah Nasabah</button>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-wrapper mt-3">
            <table id="nasabahTable" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Pekerjaan</th>
                        <th>Alamat</th>
                        <th>Pendapatan</th>
                        <th>Jumlah Pinjaman</th>
                        <th>Bunga (20%)</th>
                        <th>Angsuran / Minggu</th>
                        <th>Tanggal Pinjaman</th>
                        <th>Total Minggu</th>
                        <th>P. Tepat Waktu</th>
                        <th>P. Terlambat</th>
                        <th>Status Pinjaman</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan dimuat di sini -->
                </tbody>
            </table>
        </div>

        <!-- Tombol Kembali ke Halaman Utama -->
        <div class="back-home-btn">
            <a href="dashboard" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <!-- Library yang diperlukan -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <!-- Tambahkan nasabah.js -->
    <script src="nasabah.js"></script>

</body>
</html>
